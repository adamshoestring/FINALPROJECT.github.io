					<h1>UNIVERSITY OF NEW YORK LIBRARY</h1>
				</div>
			</div>
		</header>

		<hr/>
		<section class="container">
			<div class="sticky-top">
			<div class="row">
				<div class="col">

					<input id="bookName" type="text" placeholder="Enter Book Title" />
				</div>
				<div class="col-3">
					<h4>AUTHOR NAME</h4>
					<input id="bookAuthor" type="text" placeholder="Enter Author Name" />
				</div>

				</div>

				<hr/>
<!-------------------------------------------------------------------------------------------------------------------------->
				<hr/>
			<div class="container">
				<div class="fixed-bottom">
				<div class="row">
					<div class="col">
						<h4 id="quantityDisplay">QUANTITY: 0</h4>
					</div>
					<div class="col">
						<h3>INVENTORY</h3>
					</div>
					<div class="col">
						<input type="button" value="ALPHABETIZE" onclick="sortBooks()">
					</div>
				</div>
				</div>
			</div>
